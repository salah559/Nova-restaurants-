
<!DOCTYPE html>
<html lang="en" data-lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Reservation - Nova Restaurant</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="site-header">
  <div class="logo-container">
    <img src="images/logo.png" alt="Nova Logo" class="logo">
    <div class="brand">
      <h1 class="brand-title" data-i18n="brand">Nova Restaurant</h1>
    </div>
  </div>
  <div class="actions">
    <button id="lang-toggle">عربي</button>
    <nav class="main-nav">
      <a href="index.html" data-i18n="nav_home">Home</a>
      <a href="menu.html" data-i18n="nav_menu">Menu</a>
      <a href="reservation.html" data-i18n="nav_res">Reservation</a>
      <a href="contact.html" data-i18n="nav_contact">Contact</a>
    </nav>
  </div>
</header>
<main>
  <section class="reservation-section">
    <h2 data-i18n="res_title">Book a Table</h2>
    <form id="reservation-form">
      <label><span data-i18n="label_name">Name</span><input id="res-name" required></label>
      <label><span data-i18n="label_phone">Phone</span><input id="res-phone" required></label>
      <label><span data-i18n="label_date">Date</span><input type="date" id="res-date" required></label>
      <label><span data-i18n="label_time">Time</span><input type="time" id="res-time" required></label>
      <label><span data-i18n="label_people">People</span><input type="number" id="res-people" min="1" value="2" required></label>
      <button type="submit" class="btn" data-i18n="btn_submit">Submit</button>
      <p id="reservation-success" class="success-msg" style="display:none;" data-i18n="res_success">Reservation submitted (demo).</p>
    </form>
  </section>
</main>
<footer class="site-footer">
  <p>&copy; 2025 Nova Restaurant</p>
</footer>
<script src="js/lang.js"></script>
<script src="js/script.js"></script>
</body>
</html>
