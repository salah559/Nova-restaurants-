<body>
<header class="site-header">
  <div class="topbar">
    <div class="logo-container">
      <img src="images/logo.png" alt="Nova Logo" class="logo">
      <div class="brand">
        <h1 class="brand-title" data-i18n="brand">Nova Restaurant</h1>
      </div>
    </div>
    <div class="actions">
      <div class="lang-selector">
        <button class="lang-current">
          ðŸ‡¬ðŸ‡§ <span class="lang-name">English</span> <span class="lang-arrow">â–¼</span>
        </button>

      <button class="mobile-menu-toggle" aria-label="Toggle menu">â˜°</button>
      <nav class="main-nav">
        <a href="index.html" data-i18n="nav_home">Home</a>

        <a href="contact.html" data-i18n="nav_contact">Contact</a>
      </nav>

</header>

<main>
  <section class="menu-section">
    <h2 data-i18n="menu_title">Our Menu</h2>
    <div id="menu-items" class="menu-grid"></div>
  </section>
</main>

<!-- Order Modal (demo) -->
<div id="order-modal" class="modal hidden" aria-hidden="true">
  <div class="modal-inner">
    <button class="modal-close" id="close-order">&times;</button>
    <h3 data-i18n="order_title">Place Your Order</h3>
    <form id="order-form">
      <label><span data-i18n="label_item">Item</span><input id="order-item" readonly></label>
      <label><span data-i18n="label_name">Name</span><input id="order-name" required></label>
      <label><span data-i18n="label_phone">Phone</span><input id="order-phone" required></label>
      <label><span data-i18n="label_address">Address</span><input id="order-address" required></label>
      <label><span data-i18n="label_notes">Notes</span><textarea id="order-notes"></textarea></label>
      <label><span data-i18n="label_website">Website (for demo client)</span><input id="order-website" placeholder="example.com or demo site"></label>
      <button type="submit" class="btn" data-i18n="btn_submit">Submit Order</button>
      <p id="order-success" class="success-msg" style="display:none;" data-i18n="order_success">Order placed (demo). We'll contact you.</p>
    </form>
  </div>
</div>

<footer class="site-footer">
